<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
    <main>
        <header><img src="assets/images/logo.svg" alt="Ping"></header>
        <section class="textinfo">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </section>

        <form class="formstyle" id="formstyle">
            <div class="warninput">
                <input type="text" name="email" id="email" placeholder="Your email address">
                <div id="warning"></div>
            </div>
            <button id="notify"> Notify Me</button>
        </form>


        <section class="stats"><img src="assets/images/illustration-dashboard.png" alt="Dashboard"></section>

    </main>
    <footer>
        <div class="social">
            <img src="assets/images/facebook.png" alt="Facebook">
            <img src="assets/images/twitter.png" alt="Twitter">
            <img src="assets/images/instagram.png" alt="Instagram">
        </div>
        <div class="rights"> &copy; Copyright Ping. All rights reserved.</div>
    </footer>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
